<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="icon" href="" />
        <script src="https://kit.fontawesome.com/d204e0f089.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
        <title>Panier</title>
    </head>

    <body>
        <div class="container">
            <img class="logo" src="logo.png" alt="logo Orinoco">
        </div>
        <div class="menu">
            <h1 class="title">Votre Panier</h1>
            <a class="btn btn-primary" href="index.html" role="button">Accueil</a>
        </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Nom</th>
                <th scope="col">Couleur</th>
                <th scope="col">Prix</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tableau">
          </table>  
          <div id="total">
          </div>    
          <div class="text">
            <h1>Vos coordonnées</h1>
            <p>Tous les champs sont obligatoires</p>
          </div>

          <form id="form_container">
            <div class="mb-3">
              <label for="name" class="form-label">Prénom :</label>
              <input type="text" class="form-control" id="prenom">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Nom :</label>
              <input type="text" class="form-control" id="nom">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Adresse :</label>
              <input type="text" class="form-control" id="adresse">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Ville :</label>
              <input type="text" class="form-control" id="ville">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-mail :</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Passer la commande</button>
          </form>




        <footer>
            <p class="mentions">Mentions légales</p>
            <div class="icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram-square"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin"></i>
            </div>
            <p class="contact">Contact</p>
        </footer>

        <script src="js/panier.js" defer></script>
    </body>
</html>
