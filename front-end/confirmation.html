<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/d204e0f089.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
        <title>Confirmation</title>
    </head>

    <body>
        <div class="container">
            <img class="logo" src="logo.png" alt="logo Orinoco">
        </div>
        <div class="menu">
            <h1 class="title">Confirmation de commande</h1>
            <button class="btn btn-primary" id="btn_home">Accueil</button>
        </div>

        <div class="confirmation">
            <h1>Merci pour votre commande, <span id="name"></span> !</h1>
            <p>Le prix total de votre commande est de : <span id="price"></span>€</p>
            <p>Votre numéro de commande est : <span id="order_id"></span></p>
        </div>

        <footer>
            <p class="mentions">Mentions légales</p>
            <div class="icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram-square"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin"></i>
            </div>
            <p class="contact">Contact</p>
        </footer>

        <script src="js/confirmation.js" defer></script>

    </body>
</html>
